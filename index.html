<!DOCTYPE html>

<head>

<body>
    <script>

        
        function TimeAdder(t1, t2) {
            t1 = t1.split(":");
            t2 = t2.split(":");


            let sec = parseInt(t1[2]) + parseInt(t2[2]);
            let mint = parseInt(t1[1]) + parseInt(t2[1]);
            let hrs = parseInt(t1[0]) + parseInt(t2[0]);
            if (sec >= 60) {
                sec -= 60;
                mint += 1;
            }
            if (mint >= 60) {
                mint -= 60;
                hrs += 1;
            }

            return hrs.toString() + ':' + mint.toString() + ':' + sec.toString();

        }
        function getDate() {

            const now = new Date();

            const options = {
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                hour12: false,
                timeZone: 'Asia/Kolkata'
            };

            const time24hrs = now.toLocaleTimeString('en-IN', options);

            return (time24hrs);
        }

        function TimeDiff(t1, t2) {

            if (t2 == "MISSING") {
                t2 = getDate();
            }

            t1 = t1.split(":");
            t2 = t2.split(":");

            let sec = 60 - parseInt(t1[2]);
            let mint = 0;
            if (sec != 60) {
                mint += 1;
            }
            mint = 60 - (parseInt(t1[1]) + mint);
            let hrs = parseInt(t1[0]);
            if (mint != 60) {
                hrs += 1;
            }
            if (sec == 60) {
                sec = 0;
            }
            if (mint == 60) {
                mint = 0;
            }

            sec += parseInt(t2[2]);
            if (sec >= 60) {
                sec -= 60;
                mint += 1;
            }
            mint += parseInt(t2[1]);

            hrs = parseInt(t2[0]) - hrs;
            if (mint >= 60) {
                mint -= 60;
                hrs += 1;
            }


            return hrs.toString() + ':' + mint.toString() + ':' + sec.toString();


        }

            a = a.trim();
            console.log(a.length);
            console.log("Ff");
            let b = a.split(/(\s)/).filter((x) => x.trim().length > 0);
            if (b.length % 2 != 0 || a.length == 0 || !b || !a) {

                output1.focus(); // use focus trick without setTimeOut
                output1.className = 'fadeIn output';

                time1.className = 'fadeIn output';
                output1.innerHTML = "Please Enter Logs in <br> Correct Format ";
                time1.innerHTML = "";
                return;
            }
            for (let i = 0; i < b.length; i += 2) {
                // console.log(b[i] + "," + b[i + 1]);

                let diff = TimeDiff(b[i], b[i + 1]);
                effectiveHours = TimeAdder(effectiveHours, diff);
                // console.log(effectiveHours);
                // console.log("ee");
            }
            let balancedEffectiveHours = TimeDiff(effectiveHours, requiredEffectiveHours);
            // console.log(balancedEffectiveHours);
            if (balancedEffectiveHours[0] == '-') {
                flag = 1;
            }
            else {
                endTime = TimeAdder(balancedEffectiveHours, getDate());
            }

            console.log(flag);
            if (flag == 1) {
                output1.innerHTML = " ";
                time1.innerHTML = "";
                output1.className = 'fadeOut ';
                output1.focus(); // use focus trick without setTimeOut
                output1.className = 'fadeIn output';
                time1.className = 'fadeOut ';
                time1.focus(); // use focus trick without setTimeOut
                time1.className = 'fadeIn output';
                output1.innerHTML = "You can Leave Thank You";
                time1.innerHTML = "";

            }
            else {
                output1.innerHTML = " ";
                time1.innerHTML = "";
                output1.className = 'fadeOut ';
                output1.focus(); // use focus trick without setTimeOut
                output1.className = 'fadeIn output';
                time1.className = 'fadeOut ';
                time1.focus(); // use focus trick without setTimeOut
                time1.className = 'fadeIn time';
                output1.innerHTML = "You can Leave at";
                time1.innerHTML = endTime;
            }
        }

    </script>
